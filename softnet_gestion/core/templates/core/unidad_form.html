{% extends "core/base.html" %}
{% block title %}{{ titulo|default:"Formulario" }}{% endblock %}
{% block content %}
<h3 class="mb-3">{{ titulo|default:"Formulario" }}</h3>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'maestros' %}">Volver</a>
  </div>
</form>
{% endblock %}
